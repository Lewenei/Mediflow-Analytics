<!DOCTYPE html>
<html>
<head>
  <title>MediFlow API â€¢ Live Endpoints</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.3.0/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-4xl mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold text-emerald-700 mb-8 text-center">MediFlow Hospital API</h1>
    <div id="endpoints" class="space-y-4"></div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const endpoints = [
      { method: 'GET', path: '/api', desc: 'API Welcome + Stats' },
      { method: 'GET', path: '/api/patients', desc: '520+ Real Kenyan Patients' },
      { method: 'GET', path: '/api/invoices', desc: '250+ Real Invoices + NHIF' },
      { method: 'GET', path: '/api/invoices/1/pdf', desc: 'Print PDF Bill' },
      { method: 'GET', path: '/api/drugs', desc: '200+ Pharmacy Drugs' },
      { method: 'GET', path: '/api/drugs/low-stock', desc: 'Low Stock Alert' },
      { method: 'GET', path: '/api/dispenses', desc: 'Dispensing History' },
      { method: 'GET', path: '/api/analytics/revenue-kpi', desc: 'Live Revenue Dashboard Data' },
      { method: 'GET', path: '/api/debug', desc: 'Database Counts' },
    ];

    const container = document.getElementById('endpoints');
    endpoints.forEach(ep => {
      const div = document.createElement('div');
      div.className = 'bg-white rounded-lg shadow p-4 flex justify-between items-center';
      div.innerHTML = `
        <div>
          <span class="inline-block px-3 py-1 text-sm font-bold text-white bg-${ep.method==='GET'?'emerald':'blue'}-600 rounded-full">${ep.method}</span>
          <code class="ml-4 text-lg font-mono">${ep.path}</code>
        </div>
        <span class="text-gray-600">${ep.desc}</span>
        <button onclick="fetch('${ep.path}')" class="ml-4 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded">Test</button>
      `;
      container.appendChild(div);
    });

    window.fetch = async (path) => {
      try {
        const res = await axios.get(path);
        alert('SUCCESS!\n\n' + JSON.stringify(res.data, null, 2).slice(0, 500) + '...');
      } catch (e) {
        alert('Error: ' + (e.response?.data?.message || e.message));
      }
    }
  </script>
</body>
</html>
